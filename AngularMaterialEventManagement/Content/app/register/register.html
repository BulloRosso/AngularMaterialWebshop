<section ng-controller="RegisterCtrl">

  <md-content>
       <md-toolbar>
      <div class="md-toolbar-tools">
        <md-button ng-click="navigateUp()" class="md-icon-button">
                <i class="material-icons">arrow_back</i>
            </md-button>
            <h1>Book course: {{Event.Title}}</h1>


        <span flex></span>
        <md-button class="md-raised md-warn">Sign In</md-button></a>
      </div>
    </md-toolbar>
  </md-content>

  <md-content layout-padding layout="row" layout-sm="column">
      <md-whiteframe class="md-whiteframe-z1 md-padding " layout layout-align="center center">
            <span>
                  Please provide some information in order to join an event. If it's not
                your first time around please sign in.
            </span>
        </md-whiteframe>
  </md-content>

  <md-content layout-padding layout="row" layout-sm="column">
   

    <md-input-container>
      <label>Title</label>
      <input ng-model="user.title">
    </md-input-container>
    <md-input-container>
      <label>Email</label>
      <input ng-model="user.email" type="email">
    </md-input-container>
  </md-content>
  <md-content layout-padding>
    <form name="userForm">
      <div layout layout-sm="column">
        <md-input-container style="width:80%">
            <label>Company</label>
            <input ng-model="user.company">
          </md-input-container>
        
      </div>
      <div layout layout-sm="column">
        <md-input-container flex>
          <label>First name</label>
          <input ng-model="user.firstName">
        </md-input-container>
        <md-input-container flex>
          <label>Last Name</label>
          <input ng-model="user.lastName">
        </md-input-container>
      </div>
      <md-input-container flex>
        <label>Address</label>
        <input ng-model="user.address">
      </md-input-container>
      <md-input-container md-no-float>
        <input ng-model="user.address2" placeholder="Address 2">
      </md-input-container>
      <div layout layout-sm="column">
        <md-input-container flex>
          <label>Postal Code</label>
          <input ng-model="user.zipCode">
        </md-input-container>
        <md-input-container flex>
          <label>City</label>
          <input ng-model="user.city">
        </md-input-container>
      </div>
      <md-input-container flex>
        <label>Message to our booking agent</label>
        <textarea ng-model="user.biography" columns="1" md-maxlength="250"></textarea>
      </md-input-container>
    </form>
    
  </md-content>
  <md-content>
        <div class="md-actions pull-right" layout="row" layout-align="end center">
             <md-button class="md-raised md-primary">Register</md-button>
        </div>
  </md-content>

</section>
